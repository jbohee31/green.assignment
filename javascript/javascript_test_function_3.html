    <div id="temp">
        <div>
            <span>*일자별 온도:</span>
            <span id="show_temp"></span>
        </div>
        <div>
            <span>*일자별 평균 온도:</span>
            <span id="show_temp_avg"></span>
        </div>
    </div>
    <div id="rain">
        <div>
            <span>*일자별 강수량:</span>

        <div>

    </div>
    <div id="dust">

            <span id="show_dust"></span>
        </div>
        <div>
            <span>*일자별 평균 미세먼지:</span>
            <span id="show_dust_avg"></span>
        </div>
    </div>
